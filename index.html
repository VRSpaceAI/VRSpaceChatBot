<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Chatbot Website</title>
  <style>
    /* General styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
    }
    /* Main content styling */
    .main-content {
      flex: 1;
      padding: 20px;
    }
    /* Chat panel styling */
    .chat-panel {
      width: 300px;
      background-color: #f5f5f5;
      border-left: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      position: fixed;
      right: 0;
      top: 0;
      bottom: 0;
    }
    .chat-header {
      padding: 10px;
      background-color: #007bff;
      color: white;
      text-align: center;
      font-size: 1.2em;
    }
    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: #ffffff;
    }
    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background-color: #f5f5f5;
    }
    .chat-input input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }
    .chat-input button {
      margin-left: 10px;
      padding: 8px 16px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }
    .message {
      margin: 5px 0;
      padding: 8px;
      border-radius: 4px;
    }
    .message.user {
      background-color: #d1e7dd;
      text-align: right;
    }
    .message.bot {
      background-color: #f8d7da;
      text-align: left;
    }
  </style>
</head>
<body>
  <!-- Main Content Area -->
  <div class="main-content">
    <h1>Welcome to My Website</h1>
    <p>This is a simple website example. You can place your content here.</p>
  </div>

  <!-- Chat Panel -->
  <div class="chat-panel">
    <div class="chat-header">Chatbot</div>
    <div class="chat-messages" id="chatMessages">
      <!-- Chat messages will be appended here -->
    </div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Type your message..." />
      <button id="sendButton">Send</button>
    </div>
  </div>

  <script>
    // DOM element references
    const chatMessages = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');
    const sendButton = document.getElementById('sendButton');

    // Function to append messages to the chat window
    function addMessage(content, sender) {
      const messageElem = document.createElement('div');
      messageElem.classList.add('message', sender);
      messageElem.textContent = content;
      chatMessages.appendChild(messageElem);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Endpoints:
    // 1. n8n webhook endpoint that acknowledges receipt
    const API_ENDPOINT = 'https://vrspace.app.n8n.cloud/webhook-test/568f8d5b-05f3-4365-91e3-5cebc79d0f41';
    // 2. Your website’s endpoint that returns the processed reply.
    //    This endpoint should be implemented on your backend (e.g., Node.js, PHP, etc.)
    const POLLING_ENDPOINT = 'https://your-website.com/api/getReply';

    // Function to send the message to n8n webhook
    async function sendMessage(message) {
      try {
        const response = await fetch(API_ENDPOINT, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userMessage: message })
        });
        // Expect an acknowledgement (optionally with a conversation ID)
        const data = await response.json();
        return data;
      } catch (error) {
        console.error('Error sending message:', error);
        return { error: 'Error sending message' };
      }
    }

    // Function to poll for the reply from your website’s backend
    async function pollForReply() {
      try {
        const response = await fetch(POLLING_ENDPOINT, {
          method: 'GET',
          headers: { 'Content-Type': 'application/json' }
        });
        const data = await response.json();
        return data;
      } catch (error) {
        console.error('Error polling for reply:', error);
        return null;
      }
    }

    // Event listener for sending a message
    sendButton.addEventListener('click', async () => {
      const message = chatInput.value.trim();
      if (!message) return;
      addMessage('You: ' + message, 'user');
      chatInput.value = '';

      // Send the user message to n8n webhook
      const ack = await sendMessage(message);
      // Optionally, extract a conversation ID from ack if your system supports it
      // const conversationId = ack.conversationId;

      // Start polling for the reply every 3 seconds
      const pollInterval = setInterval(async () => {
        const result = await pollForReply();
        if (result && result.reply) {
          addMessage('Bot: ' + result.reply, 'bot');
          clearInterval(pollInterval);
        }
      }, 3000);
    });

    // Allow sending messages by pressing the Enter key
    chatInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        sendButton.click();
      }
    });
  </script>
</body>
</html>
